<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Questions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<script src="js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body onload="fetchQuestions()">
	<div id="profile">
		<!--begin questions-->
		<div id="header">
			<ul>
				<li>
					<h2 id="logo">StackOverFLowLite</h2>
				</li>
				<li id="right">
					<a href="#" id="logout" onclick="logOut(event)">Logout</a>
					<script src="js/logout.js"></script>
				</li>
				<div id="logged"></div>
			</ul>
		</div>
		<div class="wrapper">
			<div id="body">
				<!--begin body-->
				<br>
				<br>
				<div class="wrap">
					<div class="row">
						<!-- <div class="column">
							<div id="search">
								<form class="search-container">
									<input type="text" id="search-bar" placeholder="Search StackOverFlowLite...">
									<a href="#">
										<img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png">
									</a>
								</form>
							</div>
						</div>  -->
						<div class="column" id="questionLoad">
							<div class="loader">Loading...</div>
						</div>
						<br>
					</div>
					<!-- <h3>Questions</h3> -->
					<div id="questions">
						<h1 style="color:white; padding: 0; margin: 0;">Questions</h1>
						<div id="answer">
							<div id="quest">
							</div>
							<br>
						</div>
					</div>
					<div id="quiz-form">
						<div class="alert">
							<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
							<p id="error"></p> 
						</div>
						<input type="text" id="title" required placeholder="Question title: should be clear and precise">
						<input type="text" id="quizBody"  placeholder="Type Question description here..">
						<input type="submit" value="Ask Question" id="quiz_form" onclick="questionForm(event)">
						<script src="js/askquiz.js"></script>
					</div>
					<br>
					<br>
				</div>
				<!--end row-->
			</div>
			<!--end body-->
			<div id="footer" style="position: relative;">
				<p>&copy StackOverFlowLite.All rights reserved </p>
			</div>
		</div>
		<!--end of questions-->
</body>
<script src="js/questions.js"></script>
</html>
